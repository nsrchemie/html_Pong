<html>
 <body>
  <h1>This will be the pong game</h1>
   <canvas id="pongCanvas" height="600" width="800"></canvas>
</body>

<script>
var canvas;
var canvasContext;
var ballx = 50;
var bally = 50;
var speedx = 10;
var speedy = 4;
window.onload = function() {

	canvas = document.getElementById('pongCanvas');
	canvasContext = canvas.getContext('2d');
	var fps = 30;
	setInterval(function(){
		drawcanvas();
		drawball();
		drawpaddles();
	}
	,1000/fps);
}

function drawrectangles(l,t,w,h,color) {
	canvasContext.fillStyle = color;
	canvasContext.fillRect(l,t,w,h);
}

function drawcircle(x,y,r,color) {
	canvasContext.fillStyle = color;
	canvasContext.beginPath();
	canvasContext.arc(x,y,r,0,Math.PI*2, true);
	canvasContext.fill();
}

function drawcanvas(){
	drawrectangles(0,0,canvas.width,canvas.height,'black');
}
function drawball() {
	ballx+=speedx;
	bally+=speedy;
	drawcircle(ballx,bally,10,'white');
	if (ballx > canvas.width) {
		speedx = -speedx;
	}
	if (ballx < 0) {
		speedx = -speedx;
	}
	if (bally > canvas.height) {
		speedy = -speedy;
	}
	if (bally < 0) {
		speedy = -speedy;
	}
}

function drawpaddles(){
	drawrectangles(0,210,10,100,'white');
	drawrectangles(790,210,10,100,'white');
}
</script>
</html>
