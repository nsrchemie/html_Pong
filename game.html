<html>
 <body>
  <h1>This will be the pong game</h1>
   <canvas id="pongCanvas" height="600" width="800"></canvas>
</body>

<script>
var canvas;
var canvasContext;
var ball = 50;
var speed = 5;
window.onload = function() {

	canvas = document.getElementById('pongCanvas');
	canvasContext = canvas.getContext('2d');
	var fps = 30;
	setInterval(function(){
		drawcanvas();
		drawball();
		drawpaddles();
	}
	,1000/fps);
}

function drawcomponents(l,t,w,h,color) {
	canvasContext.fillStyle = color;
	canvasContext.fillRect(l,t,w,h);
}


function drawcanvas(){
	drawcomponents(0,0,canvas.width,canvas.height,'black');
}
function drawball() {
	ball+=speed;
	drawcomponents(ball,100,10,10,'red');
	if (ball > canvas.width) {
		speed = -speed;
	}
	else if (ball < 0) {
		speed = -speed;
	}
}

function drawpaddles(){
	drawcomponents(0,210,10,100,'white');
	drawcomponents(790,210,10,100,'white');
}
</script>
</html>
